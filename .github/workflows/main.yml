name: Generate Snake

on:
  schedule:
    # Run the workflow every 6 hours
    - cron: "0 */6 * * *"
  push:
    # Run the workflow when there are new commits pushed to the repository
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Generate snake contribution graph
        uses: Platane/snk@master
        with:
          github_user_name: YourGitHubUserName
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add dist/github-contribution-grid-snake.gif dist/github-contribution-grid-snake.svg
          git commit -m "Update snake contribution graph"
          git push

